<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Prabha‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      background: linear-gradient(135deg,#ffe6f0,#ffd6e7);
      font-family: Arial, sans-serif;
      text-align:center;
      padding-top:120px;
      overflow:hidden;
      overscroll-behavior:none;
    }

    h1{
      font-size:38px;
      color:#ff2e63;
      margin: 0 16px 24px;
      line-height: 1.2;
    }

    .btns{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:16px;
      flex-wrap:wrap;
    }

    button{
      padding:14px 28px;
      font-size:18px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      margin:10px;
      transition:0.2s;
      box-shadow:0 10px 20px rgba(0,0,0,0.15);
    }

    #yes{
      background:#ff2e63;
      color:white;
    }
    #yes:hover{ transform: scale(1.06); }

    /* ‚úÖ NO is always floating (escape mode) */
    #no{
      background:#4b5563;
      color:white;
      position: fixed;
      z-index: 9999;
      left: 60%; /* initial spot */
      top: 52%;
      will-change: left, top;
    }

    /* FINAL SCREEN (after YES) */
    .final{
      text-align:center;
      padding:40px 16px 0;
      background: linear-gradient(#ffe6f0,#ffffff);
      height:100vh;
      overflow:hidden;
    }

    .photo{
      width:min(420px, 86vw);
      border-radius:20px;
      box-shadow:0 14px 40px rgba(0,0,0,0.25);
      margin-top: 10px;
    }

    .caption{
      margin:22px auto 0;
      max-width: 900px;
      font-size:24px;
      color:#ff2e63;
      font-weight:700;
      line-height:1.35;
    }
    .caption p{ margin:6px 0; }

    .subcaption{
      margin: 10px auto 0;
      max-width: 900px;
      font-size:16px;
      color:#7a2a46;
      font-weight:600;
      opacity:0.9;
    }

    /* Floating hearts */
    .heart{
      position: fixed;
      bottom: -24px;
      color: #ff2e63;
      animation: floatUp linear forwards;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
      z-index: 9999;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity:0; }
    }

    .fadein{
      animation: fadeIn 450ms ease-out;
    }
    @keyframes fadeIn{
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>Hi Prabha‚ù§Ô∏è‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <div class="btns">
    <button id="yes">YES üíï</button>
  </div>

  <!-- ‚úÖ NO is not in the flex row -->
  <button id="no">NO üò¢</button>

  <script>
    const noBtn  = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    const messages = [
      "NO üò¢",
      "Please don‚Äôt do this üò≠",
      "Please no...",
      "This could be a mistake...",
      "Think of this...",
      "Are you sure???",
      "My heart can't take this üíî",
      "Only YES allowed üòÖ"
    ];
    let idx = 0;

    function moveNo() {
      const padding = 12;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = padding + Math.random() * Math.max(1, maxX);
      const y = padding + Math.random() * Math.max(1, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      noBtn.innerText = messages[idx];
      idx = (idx + 1) % messages.length;
    }

    // ‚úÖ Escape on hover
    noBtn.addEventListener("mouseenter", moveNo);

    // ‚úÖ Also escape if someone tries to click/tap it
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNo();
    });

    // After YES: show image + caption + floating hearts
    yesBtn.onclick = function() {
      document.body.innerHTML = `
        <div class="final fadein">
          <img src="heart.png" alt="Our Heart" class="photo" />

          <div class="caption">
            <p>I don‚Äôt want this to be just a moment‚Ä¶ ‚ù§Ô∏è</p>
            <p>I want this to be us.</p>
            <p><b>Will you walk this journey with me?</b></p>
          </div>

          <div class="subcaption">
            (P.S. I really hope you choose me too üòä)
          </div>
        </div>
      `;
      createHearts();
    };

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";

        const size = 18 + Math.random() * 26;
        const left = Math.random() * 100;
        const duration = 3 + Math.random() * 3.5;

        heart.style.left = left + "vw";
        heart.style.fontSize = size + "px";
        heart.style.animationDuration = duration + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), (duration + 0.2) * 1000);
      }, 260);
    }
  </script>

</body>
</html>
