    }

    @keyframes floatUp{
      0%   { transform: translateY(0) scale(1); opacity:1; }

    }

    .fadein{
      animation: fadeIn 450ms ease-out;
    }
    @keyframes fadeIn{
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
